<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="productName" required>
    <mat-error *ngIf="f.productName.errors">
      Product Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput formControlName="quantity" required>
    <mat-error *ngIf="f.quantity.errors">
      Quantity is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" required>
    <mat-error *ngIf="f.price.errors">
      Price is required
    </mat-error>
  </mat-form-field>
  
  <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
