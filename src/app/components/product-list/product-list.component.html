<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p['id']}}</td>
            <td>{{p['productName']}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.price}}</td>
        </tr>
    </tbody>
</table>
