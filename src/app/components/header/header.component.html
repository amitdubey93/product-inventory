<header>
  <nav class="fixed-top navbar-expand-lg bg-light p-3 d-flex justify-content-between">
    
    <a class="navbar-brand text-primary" href="#">Product Inventory</a>

    

    <div [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
      <ul ngbNav [(activeId)]="active">
        <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
          <a ngbNavLink routerLink="{{ link.rl }}" >{{ link.title }}</a>
        </li>
      </ul>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleCollapsed()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

          <a ngbNavLink routerLink="{{ link.rl }}" class="nav-link">{{ link.title }}</a>
        </li>
      </ul>
    </div> -->
  </nav>
</header>
